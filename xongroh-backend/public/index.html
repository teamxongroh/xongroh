<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xongroh Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
        }
        
        p {
            font-size: 18px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
        }

        h2 {
            color: #FF6F00;
            text-align: left;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
            width: 100%;
        }

        th, td {
            padding: 8px;
        }

        th {
            background-color: #FF6F00;
            color: white;
            font-weight: normal;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .status-dot-green {
            background-color: #00CC00;
        }

        .status-dot-red {
            background-color: #FF0000;
        }

        .status-label {
            font-weight: bold;
        }

        .active {
            color: #00CC00;
        }

        .inactive {
            color: #FF0000;
        }

        .credits {
            margin-top: 60px;
            font-size: 14px;
            color: #777;
        }

        .credits span {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Xongroh Logo" class="logo">
        <h1>Xongroh Server</h1>
        <p>The first ever social marketplace designed exclusively for Creators.</p>
        <p>Stay tuned for more updates and features.</p>

        <h2 style="color: #FF6F00;" id="datetime"></h2>
        <table>
            <thead>
                <tr>
                    <th>API Endpoint</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="apiTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="credits">
            <p>Developed by <span>Riki Phukon</span></p>
            <p>&copy; 2023 Xongroh.</p>
        </div>

        <script>
            // Function to format the date and time
            function formatDate(date) {
                const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }

            // Function to update the date and time element
            function updateDateTime() {
                const dateTimeElement = document.getElementById('datetime');
                const currentDate = new Date();
                const formattedDate = formatDate(currentDate);
                dateTimeElement.textContent = formattedDate;
            }

            // Function to update the API table dynamically
            function updateApiTable(apiData) {
                const apiTableBody = document.getElementById('apiTableBody');
                let tableRows = '';

                for (const endpoint in apiData) {
                    if (endpoint !== "_id" && endpoint !== "version" && endpoint !== "__v") {
                        const isActive = apiData[endpoint];
                        const statusDotClass = isActive ? 'status-dot-green' : 'status-dot-red';
                        const statusLabelClass = isActive ? 'active' : 'inactive';
                        const statusLabel = isActive ? 'Active' : 'Inactive';

                        tableRows += `
                            <tr>
                                <td>${endpoint}</td>
                                <td><div class="status-dot ${statusDotClass}"></div><span class="${statusLabelClass} status-label">${statusLabel}</span></td>
                            </tr>
                        `;
                    }
                }

                apiTableBody.innerHTML = tableRows;
            }

            // Update the date and time every second (1000 milliseconds)
            setInterval(updateDateTime, 1000);

            // Fetch API data from the endpoint
            fetch('https://xongroh.vercel.app/v1/api/apiStatus')
                .then(response => response.json())
                .then(data => {
                    updateApiTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        </script>
    </div>
</body>
</html>
